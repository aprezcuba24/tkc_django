services:
  docs:
    image: tkc_api_rest_local_docs
    container_name: tkc_api_rest_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./tkc_api_rest:/app/tkc_api_rest:z
    ports:
      - '9000:9000'
    command: /start-docs
